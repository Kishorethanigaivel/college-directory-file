<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .email-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            margin-top: 10px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>

<body>

    <div class="email-container">
        <h1>Compose Email</h1>
        <input type="text" id="to" placeholder="To" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button onclick="sendEmail()">Send</button>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                to: params.get('to')
            };
        }

        // Fill the "To" field if an email address is provided
        window.onload = function () {
            const { to } = getQueryParams();
            if (to) {
                document.getElementById('to').value = to;
            }
        };

        function sendEmail() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Redirect to default mail client with the email data
            window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
        }
    </script>
</body>

</html>
